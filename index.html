<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BitWeb - Projeto 1</title>
    <!-- Ícones -->

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
     integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Estilos -->

    <link rel="stylesheet" href="css/estilo.css">

    <!-- Javascript -->

    <script src="js/scripts.js" defer></script>

  </head>
  <body class="dark">
    <header>
      <h2 id="logo-cabecalho">
        <a href="#">
          <img src="imagens/logo.png" alt="BitWeb - Server">
        </a>
      </h2>
      <div>
        <input type="checkbox" name="change-theme" id="change-theme">
        <label for="change-theme">
          <i class="fa-regular fa-sun"></i>
          <i class="fa-regular fa-moon"></i>
        </label>
      </div>
    </header>
    <main id="layout">
      <div id="imagem-logo">
        <a href="#">
          <img src="imagens/logo-bit-removebg.png" alt="BitWeb - Server">
        </a>
      </div>
      <div id="lado-login">
        <div id="login">
            <h1>Login</h1>
            <form id="form">
                <div id="formulario-login">
                  <label for="user">usuário</label>
                    <div class="input-box">
                      <input type="text" name="user" id="user"/>
                      <i class="fa-solid fa-user"></i>
                    </div>
                  <label for="password">senha</label>
                    <div class="input-box">
                      <input type="password" name="password" id="password"/>
                      <i class="fas fa-eye" id="olho"></i>
                      <br>
                    </div>
                    <a href="#">Esqueci minha senha</a>
                    <span id="erroLogin" style="color: red; display: none;"></span>
                  <input type="submit" id="botão-entrar" value="ENTRAR">
                </div>
            </form>
        </div>
      </div>
    </main>
  </body>
</html>
